<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面练习</title>
</head>
<body>

    <h2>青春不常在，抓紧谈恋爱</h2>

    <form>
        <table>

            <tr>
                <td>性别</td>
                <td>

                    <input type="radio" name="sex" id="men">
                    <label for="men"><img src="images/man.jpg" alt="男头像">男</label>

                    <input type="radio" name="sex" id="women">
                    <label for="women"><img src="images/women.jpg" alt="女头像">女</label>

                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                    </select>

                    <select>
                        <option>--请选择月--</option>
                    </select>

                    <select>
                        <option>--请选择日--</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京">
                </td>
            </tr>

            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marriage"> 未婚
                    <input type="radio" name="marriage"> 离异
                    <input type="radio" name="marriage"> 丧偶
                </td>
            </tr>

            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>

            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="type"> 可爱
                    <input type="checkbox" name="type"> 帅气
                </td>
            </tr>

            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>
                        自我介绍
                    </textarea>
                </td>

            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>

            <tr>
                <td></td>

                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>

            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>

                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
